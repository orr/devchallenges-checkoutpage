<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <title>Checkout</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Checkout</h1>
  </header>
  <main>
    <div class="container">
      <section class="cart">
        <div class="cart-items">
          <div class="item">
            <div class="photo">
              <img src="photo1.png" alt="Vintage Backbag">
            </div>
            <div class="details">
              <div>
                <h1 class="item-title">Vintage Backbag</h1>
                <span class="price">$54.99</span>
                <span class="discount">$94.99</span>
              </div>
              <div class="quantity">
                <div class="quantity-selector">-</div>
                <span class="quantity-text">1</span>
                <div class="quantity-selector">+</div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <img src="photo2.png" alt="Levi Shoes">
            </div>
            <div class="details">
              <div>
                <h1 class="item-title">Levi Shoes</h1>
                <span class="price">$74.99</span>
                <span class="discount">$124.99</span>
              </div>
              <div class="quantity">
                <div class="quantity-selector">-</div>
                <span class="quantity-text">1</span>
                <div class="quantity-selector">+</div>
              </div>
            </div>
          </div>
        </div>
        <section class="cart-price">
          <div class="price-line">
            <span class="price-item left">Shipping</span>
            <span class="price-item right">$19</span>
          </div>
          <div class="price-line">
            <span class="price-item left">Total</span>
            <span class="price-item right">$148</span>
          </div>
        </section>
      </section>
      <section class="form">
        <form action="">
          <section class="contact"> 
            <h1 class="form-title">Contact infomation</h1>
            <div class="input-wrapper">
              <label for="email" >E-mail</label>
              <div class="input"><i class="material-icons">email</i><input placeholder="Enter your email..." type="email" name="email" id="email"></div>
            </div>
            <div class="input-wrapper">
              <label for="phone">Phone</label>
              <div class="input"><i class="material-icons">phone</i><input placeholder="Enter your phone..." type="tel" name="phone" id="phone"></div>
            </div>
          </section>
          <section class="address">
            <h1 class="form-title">Shipping address</h1>
            <div class="input-wrapper">
              <label for="name">Full name</label>
              <div class="input"><i class="material-icons"><span class="material-icons-outlined">
                account_circle
                </span></i><input placeholder="Enter your name..." type="text" name="name" id="name"></div>
            </div>
            <div class="input-wrapper">
              <label for="address">Address</label>
              <div class="input"><i class="material-icons"><span class="material-icons-outlined">
                home
                </span></i><input placeholder="Enter your address..." type="text" name="address" id="address"></div>
            </div>
            <div class="input-wrapper">
              <label for="city">City</label>
               <div class="input"><i class="material-icons"><span class="material-icons-outlined">location_city</span></i>
                <input placeholder="Enter your city..." type="text" name="city" id="city">
              </div>
            </div>
            <div class="input-half">
              <div class="input-wrapper">
                <label for="country">Country</label>
                <div class="input"><i class="material-icons"><span class="material-icons-outlined">location_city</span></i>
                  <select placeholder="asd" name="country" id="country">
                    <option disabled selected style="color:aqua;">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                </select>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="zip">Postal code</label>
                 <div class="input"><i class="material-icons"><span class="material-icons-outlined">markunread_mailbox</span></i>
                  <input placeholder="Postal code..." type="text" name="zip" id="zip">
                </div>
              </div>
            </div>
           <div class="save">
             <input type="checkbox" name="save" id="save">
             <label for="save">Save this information for next time</label>
           </div>
          </section>
          <div class="btn-wrapper"><button class="btn">Continue</button></div>
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">created by <strong>orr</strong> - devChallenges.io</footer>
</body>
</html>
