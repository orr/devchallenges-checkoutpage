<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Checkout</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Checkout</h1>
  </header>
  <main>
    <div class="container">
      <section class="cart">
        <div class="cart-items">
          <div class="item">
            <div class="photo">
              <img src="photo1.png" alt="Vintage Backbag">
            </div>
            <div class="details">
              <div>
                <h1 class="item-title">Vintage Backbag</h1>
                <span class="price">$54.99</span>
                <span class="discount">$94.99</span>
              </div>
              <div class="quantity">
                <div class="quantity-selector">+</div>
                <span class="quantity-text">1</span>
                <div class="quantity-selector">-</div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <img src="photo2.png" alt="Levi Shoes">
            </div>
            <div class="details">
              <div>
                <h1 class="item-title">Levi Shoes</h1>
                <span class="price">$74.99</span>
                <span class="discount">$124.99</span>
              </div>
              <div class="quantity">
                <div class="quantity-selector">+</div>
                <span class="quantity-text">1</span>
                <div class="quantity-selector">-</div>
              </div>
            </div>
          </div>
        </div>
        <section class="cart-price">
          <div class="price-line">
            <span class="price-item left">Shipping</span>
            <span class="price-item right">$19</span>
          </div>
          <div class="price-line">
            <span class="price-item left">Total</span>
            <span class="price-item right">$148</span>
          </div>
        </section>
      </section>
      <section class="form">
        <form action="">
          <section class="contact"> 
            <h1 class="form-title">Contact infomation</h1>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
          </section>
          <section class="address">
            <h1 class="form-title">Shipping address</h1>
            <label for="name">Full name</label>
            <input type="text" name="name" id="name">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value=""></option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
           </select>
           <label for="zip">Postal code</label>
           <input type="text" name="zip" id="zip">
           <div>
             <input type="checkbox" name="sava" id="save">
             <label for="save">Save this information for next time</label>
           </div>
          </section>
          <button class="btn">Continue</button>
        </form>
      </section>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
